<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chhaava (2025)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 10;
      padding: 10;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Logo Styling */
    .navbar .logo {
      font-size: 20px;
      font-weight: inherit;
      color: #151515;
      margin-left: 120px; 
    }

    .navbar .logo span {
      color: rgb(10, 9, 9);
    }

    /* Search Bar Styling */
    .navbar .search-bar input {
      width: 400px;
      padding: 8px 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-right: 520px; 

    }

    /* Location and Sign-In Styling */
    .navbar .location-signin {
      display: flex;
      align-items: center;
    }

    .navbar .location-signin select {
      padding: 5px 10px;
      margin-right: 15px;
      border-radius: 0px;
      border: 1px solid #ddd;
    }

    .navbar .signin-btn {
      background-color: #f44e37;
      color: white;
      padding: 3px 10px; 
      border-radius: 4px;
      text-decoration: rgb(192, 186, 195);
    }

    /* Menu Icon */
    .navbar .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Logo -->
    <div class="logo">
        <b></b>
        <span> <img src = "cover.png" alt="Logo" style = "width: 120px; height: auto;"></span>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities">
    </div>

    <!-- Location and Sign-In -->
    <div class="location-signin">
      <select>
        <option>Hyderabad</option>
        <!-- Add other cities as needed -->
      </select>
      <a href="#" class="signin-btn">Sign in</a>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon">
      &#9776;
    </div>
  </div>
</body>
</html>
